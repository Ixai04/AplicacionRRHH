<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Crear Usuario</title>
	<link href="/Style.css" rel="stylesheet"/>
</head>
<body>
	
	<div th:replace="../fragments/navbar :: header"></div>
	
	<a class="navegacion" th:href="@{/empleados}">Volver</a>
	
	<div class="principal">
	
		
		
		<form class="formulario" th:action="@{/empleados/nuevo}" th:object="${usuario1}" method="post">
		
			<div>
				<label for="nombre">Nombre*</label>
					<div>
						<input required type="text" name="nombre" th:field="*{nombre}"/>
						<p th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
					</div>
			</div>
				
			<div>
					<label for="apellido1">Primer apellido*</label>
						<div>
							<input required type="text" name="apellido1" th:field="*{apellido1}"/>
							<p th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></p>
						</div>
			</div>
				
			<div>
					<label for="apellido2">Segundo apellido*</label>
						<div>
							<input required type="text" name="apellido2" th:field="*{apellido2}"/>
							<p th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></p>
						</div>
			</div>
			
						<div>
					<label for="username">Usuario*</label>
						<div>
							<input required type="text" name="username" th:field="*{username}"/>
							<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
						</div>
			</div>
			
						<div>
					<label for="password">Contrase√±a*</label>
						<div>
							<input required type="text" name="password" th:field="*{password}"/>
							<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
						</div>
			</div>
			
			<div>
				<label for="correo">Correo*</label>
					<div>
						<input required type="text" name="correo" th:field="*{correo}"/>
						<p th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></p>
					</div>
			</div>
			
			<div>
				<label for="telefono">Telefono*</label>
					<div>
						<input required type="text" name="telefono" th:field="*{telefono}"/>
						<p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
					</div>
			</div>
			
			<div>
				<label for="dni">Dni</label>
					<div>
						<input required type="text" name="dni" th:field="*{dni}"/>
						<p th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
					</div>
			</div>
			
				<div>
			<label for="localidad">Localidad</label>
			<select  name="localidad" th:field="*{localidad}">
				<option th:each="localidad : ${localidades}" th:value="${localidad}" th:text="${localidad.nombre + ' ('+ localidad.provincia.nombre +')'}"></option>
			</select><br>
			</div>
				
			<div>
				<label>Direccion</label>
					<div>
						<input required type="text" name="direccion" th:field="*{direccion}"/>
						<p th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></p>
					</div>
			</div>

				
			
			
			<input type="submit" value="Crear usuario"/>
			
			<input type="hidden" th:field="*{id}"/>
			
			
		</form>
	
	</div>
	
</body>

</html>
