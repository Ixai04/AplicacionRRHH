<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Candidato</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
	
	.container{
		width: 50%;
		margin: auto;
	}
	
	label{
		font-size: 0.7em;
	}
	
	.divParametro{
		margin: 10px;
		background-color: black;
		color: white;
		border: 2px solid black;
		padding: 2px solid white;
	}
	
</style>
</head>
<body>

<div class="container row g-3 align-items-center">

<form th:action="@{/nuevoCurriculum/} + ${candidato.id}" th:object="${curriculum}" method="post">

	<!------------------ TABLA 1: CURRICULUM ---------------->
	<input type="hidden" th:field="*{id}"/>
	
	<div>
		<label for="apellido1">Candidato</label>
			<div>
				<input type="text" name="candidato" disabled th:field="${candidato.nombre}"></input>
			</div>
	</div>
	
	<div>
		<label for="nombre">Nombre Archivo</label>
			<div>
				<input type="text" name="nombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
			</div>
	</div>
	
	<input type="submit" class="btn btn-primary" value="Crear curriculum"/>
	
	<!------------------ TABLA 2: CURRICULUM_PARAMETROS ---------------->
	
	<div class="divParametr" th:each="parametro: ${parametros}">
		<label th:text="${'(' + parametro.Id + ') ' + parametro.nombre}"></label>
		<input name="valoracion"/>
	</div>
	
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
