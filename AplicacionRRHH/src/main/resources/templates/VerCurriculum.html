<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Candidato</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
	
	.container{
		width: 50%;
		margin: auto;
	}
	
	label{
		font-size: 0.7em;
	}
	
	.divParametro{
		margin: 10px;
		background-color: black;
		color: white;
		border: 2px solid black;
		padding: 2px solid white;
	}
	
	fieldset{
		margin-top: 20px;
	}
	
	button{
		display: inline-block;
	}
	
	button img{
		width: 20px;
		height: 20px;
	}
	
</style>
</head>
<body>
<div th:replace="../fragments/navbar :: header"></div>

<div class="container row g-3 align-items-center">

<a th:href="@{/candidatos}">Volver</a>

<!--form th:action="@{/curriculum/} + ${curriculum.id} + @{/actualizar}" th:object="${curriculum}" method="post" enctype="multipart/form-data"-->

	<!------------------ TABLA 1: CURRICULUM ---------------->
	<input type="hidden" th:field="${curriculum.id}"/>
	
	<div>
		<label>Candidato</label>
			<div>
				<input type="text" name="candidato" disabled th:field="${candidato.nombre}"></input>
			</div>
	</div>
	
	<div>
		<label>Nombre Archivo</label>
			<div>
				<input type="text" name="nombre" disabled th:field="${curriculum.nombre}"/>
				<button><a th:href="@{/curriculum/descargar/} + ${curriculum.id}" ><img src="https://cdn-icons-png.flaticon.com/512/3917/3917330.png"/></a></button>
			</div>
	</div>
	
	<!--input type="submit" class="btn btn-primary" value="Crear curriculum"/-->
	
	<!------------------ TABLA 2: CURRICULUM_PARAMETROS ---------------->
	
	<fieldset th:if="${listaCurriculumParametros != null}">
		  <legend>Informaci√≥n curriculum</legend>
		  <table>
		  	<thead>
		  		<tr>
		  			<th></th>
		  			<th></th>
		  		<tr>
		  		<tr th:each="currPar : ${listaCurriculumParametros}">
		  			<td><label th:text="${currPar.parametro.nombre}"></label></td>
					<td><progress th:value="${currPar.valoracion}" max="10"> 32% </progress></td>
		  		</tr>
		  	<thead>
		  </table>
	  </fieldset>
	
<!--/form-->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
