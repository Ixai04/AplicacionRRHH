<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista usuarios</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>apellido1</th>
				<th>apellido2</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td><span th:text="${usuario.id}"></span></td>
				<td><span th:text="${usuario.nombre}"></span> </td>
				<td><span th:text="${usuario.apellido1}"></span> </td>
				<td><span th:text="${usuario.apellido2}"></span> </td>
			</tr>
 
		</tbody>


	</table>

</body>
</html>
