<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista convocatorias</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
table {
	margin-top: 50px;
	border: 1px solid black;
	font-size: 10px;
}

caption {
	font-size: 30px;
}

.principal {
	display: flex;
	align-self: center;
	margin: 0 auto;
	width: 50%;
}

th, td {
	padding-left: 10px;
}

.botonPeque{
	width: 10px;
	height: 10px;
	padding: 0px;
	font-size: 0.7em;
	background-color: black;
	color: green;
	border-radius: 20px;
	border: 1px solid red;
}
.botonPeque a{
	color: white;
	text-decoration: none;
}
.botonGrande{
	font-size: 0.9em;
}

</style>
</head>
<body>
<div th:replace="../fragments/navbar :: header"></div>
	<div class="principal">
		<div>
			<a href="convocatoria/nueva">Crear</a>
			
			<table class="convocatorias">
				<caption>Convocatorias</caption>
				<thead>
					<tr>
						<th></th>
						<th>ID</th>
						<th>Puesto de Trabajo</th>
						<th>Fecha Inicio</th>
						<th>Fecha Fin</th>
						<th>Lugar</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="convocatoria: ${convocatorias}">
						<td><a th:href="@{/convocatoria/} + ${convocatoria.id} + @{/candidatos}">Candidatos</a></td>
						<td><span th:text="${convocatoria.id}"></span></td>
						<td><span th:text="${convocatoria.puestoTrabajo}"></span></td>
						<td><span th:text="${convocatoria.fechaInicio}"></span></td>
						<td><span th:text="${convocatoria.fechaFin}"></span></td>
						<td><span th:text="${convocatoria.lugar}"></span></td>
						<td><a th:href="@{/convocatoria/ver/} + ${convocatoria.id}">Ver</a></td>
						<td><a th:href="@{/convocatoria/eliminar/} + ${convocatoria.id}">Eliminar</a></td>
					</tr>

				</tbody>


			</table>
		</div>
	</div>
