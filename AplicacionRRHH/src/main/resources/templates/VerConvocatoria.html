<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="/Style.css" rel="stylesheet"/>
	<style>
	
	.container{
		width: 50%;
		margin: auto;
	}
	
	label{
		font-size: 0.7em;
	}
	
</style>
</head>
<body>
	<div th:replace="../fragments/navbar :: header"></div>
	
	<div class="principal container row g-3 align-items-center">
	
		<a th:href="@{/convocatorias}">Volver</a>
		
		<form th:action="@{/convocatoria/actualizar}" th:object="${convocatoria}" method="post">
		
			<!-------------------- ID -------------------->
			<div class="clase1">
					<label class="clase2">ID</label>
						<div class="clase3">
							<input class="clase5" type="hidden" name="id" th:field="*{id}" th:errorclass="'clase4'"/>
							<input class="clase5" type="text" disabled name="id" th:field="*{id}" th:errorclass="'clase4'"/>
						</div>
			</div>
			
			<!-------------------- PUESTO DE TRABAJO -------------------->
			<div class="clase1">
					<label class="clase2" for="nombre">Puesto de Trabajo</label>
						<div class="clase3">
							<input class="clase5" type="text" name="puestoTrabajo" th:field="*{puestoTrabajo}" th:errorclass="'clase4'"/>
							<p class="form-text text-danger" th:if="${#fields.hasErrors('puestoTrabajo')}" th:errors="*{puestoTrabajo}"></p>
						</div>
			</div>
				
			<!-------------------- FECHA INICIO -------------------->
			<div class="form-group row mt-2">	
					<label class="col-form-label col-sm-2" for="fecha">Fecha</label>
						<div class="col-sm-3">
							<!-- FALLO: NO LEE LA FECHA QUE YA TIENE LA CONVOCATORIA -->
							<input class="form-control" type="date" name="fechaInicio" th:field="*{fechaInicio}" th:errorclass="'form-control alert-danger'"/>
							<p class="form-text text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></p>
					</div>
			</div>	
			
			<!-------------------- FECHA FIN -------------------->
			<div class="form-group row mt-2">	
					<label class="col-form-label col-sm-2" for="fecha">Fecha</label>
						<div class="col-sm-3">
							<!-- FALLO: NO LEE LA FECHA QUE YA TIENE LA CONVOCATORIA -->
							<input class="form-control" type="date" name="fechaFin" th:field="*{fechaFin}" th:errorclass="'form-control alert-danger'"/>
							<p class="form-text text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}"></p>
					</div>
			</div>	
				
			<!-------------------- LUGAR -------------------->
			<div class="clase1">
					<label class="clase2" for="apellido2">Lugar</label>
						<div class="clase3">
							<select  name="lugar" th:field="*{lugar}">
								<option value="Bilbao - Oficina 1">Bilbao - Oficina 1</option>
								<option value="Bilbao - Oficina 2">Bilbao - Oficina 2</option>
								<option value="Madrid - Oficina Principal">Madrid - Oficina Principal</option>
							</select>
							<p class="form-text text-danger" th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}"></p>
						</div>
			</div>
			
			
			<!-------------------- SUBMIT -------------------->
			<input type="submit" class="btn btn-primary" value="Actualizar datos"/>
			
			
			
			
		</form>
	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
