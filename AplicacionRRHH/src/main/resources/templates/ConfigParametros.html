<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="../fragments/navbar :: header"></div>

	<h1>ConfigParametros</h1>
	<div class="row mb-3">
	
	<!-------------------- NOMBRE -------------------->
	
	
	<div th:each="parametro: ${parametros}">
	<label th:text="${parametro.nombre}"></label>
	<button><a th:href="@{/eliminarParametro/} + ${parametro.id}">Eliminar</a></button>
	</div>
	
	<form th:action="@{/crearParametro}" th:object="${nuevoParametro}" method="post">
    <input type="text" name="nombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
    <input type="submit"  value="Crear parametro"/>
</form>
	
	

  
</body>
</html>
