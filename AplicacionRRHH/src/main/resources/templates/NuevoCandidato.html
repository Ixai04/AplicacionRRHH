<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Candidato</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style>
	
	.container{
		width: 50%;
		margin: auto;
	}
	
	label{
		font-size: 0.7em;
	}
	
</style>
</head>
<body>

<div class="container row g-3 align-items-center">

<form th:action="@{/nuevoCandidato}" th:object="${candidato}" method="post">

	<div>
		<label for="nombre">Nombre</label>
			<div>
			
				<input type="text" name="nombre" th:field="*{nombre}" th:errorclass="'form-control alert-danger'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
			</div>
	</div>
		
	<div>
			<label for="apellido1">Primer apellido</label>
				<div>
					<input type="text" name="apellido1" th:field="*{apellido1}" th:errorclass="'form-control alert-danger'"/>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></p>
				</div>
	</div>
		
	<div>
			<label for="apellido2">Segundo apellido</label>
				<div>
					<input type="text" name="apellido2" th:field="*{apellido2}" th:errorclass="'form-control alert-danger'"/>
					<p class="form-text text-danger" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></p>
				</div>
	</div>
	
	<div>
		<label for="correo">Correo</label>
			<div>
				<input type="text" name="correo" th:field="*{correo}" th:errorclass="'form-control alert-danger'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></p>
			</div>
	</div>
	
	<div>
		<label for="telefono">Telefono</label>
			<div>
				<input type="text" name="telefono" th:field="*{telefono}" th:errorclass="'form-control alert-danger'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
			</div>
	</div>
	
	<div>
		<label for="dni">Dni</label>
			<div>
				<input type="text" name="dni" th:field="*{dni}" th:errorclass="'form-control alert-danger'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></p>
			</div>
	</div>
	
	<!--  	
	<label for="localidad">Localidad</label>
	<select  name="localidad" th:field="*{localidad}">
		<option th:each="localidad : ${localidades}" th:value="${localidad}" th:text="${localidad.nombre + ' ('+ localidad.provincia.nombre +')'}"></option>
	</select><br>
		-->
		
	<div>
		<label for="direccion">Direccion</label>
			<div>
				<input type="text" name="direccion" th:field="*{direccion}" th:errorclass="'form-control alert-danger'"/>
				<p class="form-text text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></p>
			</div>
	</div>
	
	<div>
		<label for="codigo_Postal">Codigo Postal</label>
			<div>
			<input type="text" name="codigo_Postal" th:field="*{codigo_Postal}" th:errorclass="'form-control alert-danger'"/>
			<p class="form-text text-danger" th:if="${#fields.hasErrors('codigo_Postal')}" th:errors="*{codigo_Postal}"></p>
		</div>
	</div>
		
	
	
	<input type="submit" class="btn btn-primary" value="Crear candidato"/>
	
	<input type="hidden" th:field="*{id}"/>
	
	
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
