<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 <title>Lista candidatos</title>


<style type="text/css">
table {
	margin-top: 50px;
	border: 1px solid black;
	font-size: 10px ;
}

caption {
	font-size: 30px;
}

.principal {
	display: flex;
	align-self: center;
	margin: 0 auto;
	width: 50%;
}

th, td {
	padding-left: 10px;
}


</style>

</head>
<body>
	<div class="principal">
		<div class="container mt-3"> 
			
			<h1 class="display-1">Candidatos</h1>
			
	<a href="candidatos/nuevo" class="btn btn-outline-dark btn-sm" >Nuevo</a>
	
			<table class="table">

				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido 1</th>
						<th>Localidad</th>
						<th>Curriculums</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="candidato: ${candidatos}"> 
						<td><span th:text="${candidato.id}"></span></td>
						<td><span th:text="${candidato.nombre}"></span></td>
						<td><span th:text="${candidato.apellido1}"></span></td>
						<td><span th:text="${candidato.localidad.nombre + ' (' +candidato.localidad.provincia.nombre + ')'} "></span></td>
						<td>
							<span th:if="${candidato.curriculum != null}">
								<span th:text="${candidato.curriculum.nombre}"></span>
								<button class="botonPeque"><a th:href="@{/eliminarCurriculum/} + ${candidato.id}">x</a></button>
								<button><a th:href="@{/curriculum/} + ${candidato.curriculum.id}">Ver</a></button>
							</span>
							<button class="botonGrande" th:if="${candidato.curriculum == null}" >
								<a th:href="@{/nuevoCurriculum/} + ${candidato.id}" class="link-success">+ AÃ±adir</a>
							</button>
						</td>
						<td><a th:href="@{/candidato/ver/} + ${candidato.id}" class="link-info">Ver</a></td>
						<td><a th:href="@{/candidato/eliminar/} + ${candidato.id} " class="link-danger">Eliminar</a></td>
					</tr>

				</tbody>


			</table>
		</div>
	</div>

</body>
</html>
